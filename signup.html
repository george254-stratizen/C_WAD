    <div class="row">
        <div class="content">
         <h1>Sign Up</h1>
         <form action="" method="" class="signup">
            <label for="Fn">Name:</label><br>
            <input type="text" id="Fn" placeholder="Fullname"><br><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" placeholder="Mail"><br><br>
            <label for="password">Password</label><br>
            <input type="text" id="pass" placeholder="Enter Password"><br><br>
            <label for="confirm">Confirm Password</label><br>
            <input type="text" id="" placeholder="Confirm Password"><br><br>
            <label>
                <input type="checkbox" checked="check" name="remember">Remember me
            </label>
            <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a></p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
         </form>
        </div>
    </div>
